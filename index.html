<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal - Home & Signup</title>
  <link rel="stylesheet" href="styles.css" />
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    /*  NAVBAR STYLES */
    .navbar {
      background-color: #333;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar .nav-links .active {
      color: #00c8ff;
      font-weight: bold;
      text-decoration: underline;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      text-align: center;
      margin-top: 15px;
    }

    .note a {
      color: #007bff;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!--  START: NAVIGATION BAR  -->
  <nav class="navbar">
    <a href="index.html" class="logo">ðŸŽ“ CampusCare</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="placement-tracker.html">Placement Tracker</a></li>
      <li><a href="feedback.html">Feedback Forum</a></li>
      <li><a href="college-data.html">College Stats</a></li>
      <li><a href="resource-hub.html">Resource Hub</a></li>
    </ul>
  </nav>
  <!--  END: NAVIGATION BAR  -->

  <header>
    <h1>Welcome to Student Placement Portal</h1>
  </header>

  <div class="container">
    <h2>Student Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="college" placeholder="College Name" required />
      <input type="text" id="course" placeholder="Course" required />
      <input type="text" id="year" placeholder="Year of Study" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="note">
      Already registered? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      localStorage.setItem("signupName", document.getElementById("name").value);
      localStorage.setItem("signupCollege", document.getElementById("college").value);
      localStorage.setItem("signupCourse", document.getElementById("course").value);
      localStorage.setItem("signupYear", document.getElementById("year").value);
      localStorage.setItem("signupEmail", document.getElementById("email").value);
      localStorage.setItem("signupPassword", document.getElementById("password").value);
      localStorage.setItem("isLoggedIn", "true");

      alert("Signup successful!");
      window.location.href = "profile.html";
    });
  </script>

</body>
</html>
